apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8000
      targetPort: 8000
      name: http-inference-server
    - port: 8001
      targetPort: 8001
      name: grpc-inference-server
    - port: 8002
      targetPort: 8002
      name: metrics-inference-server
  selector:
    app: {{ .Values.name }}
    release: {{ .Release.Name }}